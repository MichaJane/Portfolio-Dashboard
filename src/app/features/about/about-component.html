<main class="about-page">
  <section class="profile">
    <mat-card class="profile-card">
      <mat-card-header>
        <img
          src="assets/images/hero-image.jpg"
          alt="my profile image"
          mat-card-lg-image
          class="profile-pic"
        />
      </mat-card-header>
      <mat-card-content class="profile-card-content">
        <h3>[FULL NAME]</h3>
        <p>Frontend Developer</p>
        <div class="profile-socials">
          <a href="mailto:hellomyemail@gmail.com" target="_blank">
            <mat-icon svgIcon="gmail"></mat-icon>
          </a>
          <a href="https://linkedin.com" target="_blank">
            <mat-icon svgIcon="linkedin"></mat-icon>
          </a>
          <a href="https://github.com" target="_blank">
            <mat-icon svgIcon="github"></mat-icon>
          </a>
        </div>
        <div class="skills-bar">
          <skills-component
            [view]="'progressBar'"
            [skills]="(skills | async) ?? []"
          ></skills-component>
        </div>
      </mat-card-content>
    </mat-card>
  </section>

  <section class="about-intro">
    <profile-card-component title="About Me" icon="person">
      <span card-content>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vel libero hic
        aliquam nisi fuga obcaecati ut asperiores. Commodi alias quae
        repellendus laboriosam laborum perspiciatis, eveniet voluptatum animi
        doloribus neque? Corporis.
      </span>
    </profile-card-component>
  </section>

  <section class="about-summary">
    <about-summary-component></about-summary-component>
  </section>
</main>
