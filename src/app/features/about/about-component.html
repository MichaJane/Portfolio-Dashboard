<main class="about-page">
  @if(aboutMe$ | async; as aboutMe){
  <section class="profile">
    <mat-card class="profile-card">
      <mat-card-header>
        <img
          src="assets/images/hero-image.jpg"
          alt="my profile image"
          mat-card-lg-image
          class="profile-pic"
          loading="eager"
        />
      </mat-card-header>
      <mat-card-content class="profile-card-content">
        <h3>{{ aboutMe.name }}</h3>
        <p>{{ aboutMe.title }}</p>
        <div class="profile-socials">
          <a [href]="`mailto:${aboutMe.contact.email}`" target="_blank">
            <mat-icon svgIcon="gmail"></mat-icon>
          </a>
          <a [href]="aboutMe.contact.linkedin" target="_blank">
            <mat-icon svgIcon="linkedin"></mat-icon>
          </a>
          <a [href]="aboutMe.contact.github" target="_blank">
            <mat-icon svgIcon="github"></mat-icon>
          </a>
        </div>
        <div class="skills-bar">
          <skills-component
            [view]="'progressBar'"
            [skills]="aboutMe.skills"
          ></skills-component>
        </div>
      </mat-card-content>
    </mat-card>
  </section>

  <section class="about-intro">
    <profile-card-component title="About Me">
      <span card-content>{{ aboutMe.bio }}</span>
    </profile-card-component>
  </section>
  }

  <section class="about-summary">
    <about-summary-component></about-summary-component>
  </section>
</main>
