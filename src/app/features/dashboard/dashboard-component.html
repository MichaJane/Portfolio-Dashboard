<main class="dashboard">
  <section class="hero">
    <mat-card class="hero-card">
      <mat-card-content class="hero-card-content">
        <div class="hero-img">
          <img
            src="assets/images/hero-image.jpg"
            alt="my profile image"
            mat-card-md-image
            class="profile-img"
            loading="eager"
          />
        </div>
        <div class="hero-info">
          <h2>Welcome! I'm <span class="highlight-name">Michaela</span></h2>
          <!-- <span class="role">Frontend Developer | Angular Developer</span> -->
          <p class="note">
            This portfolio is work in progress. Thank you for visiting!
          </p>
          <div class="hero-actions">
            <button
              mat-flat-button
              color="primary"
              (click)="navigateToProjects()"
            >
              View Projects
            </button>
            <button
              mat-stroked-button
              color="accent"
              (click)="navigateToContact()"
            >
              Contact Me
            </button>
          </div>
        </div>
      </mat-card-content>
      <div class="stats">
        @for(dashStats of dashboardStats$ | async; track $index){
        <stats-card-component
          [value]="dashStats.value"
          [label]="dashStats.label"
          variant="dashboard"
        ></stats-card-component>
        }
      </div>
    </mat-card>
  </section>

  <section class="highlights">
    <highlights-component></highlights-component>
  </section>
</main>
