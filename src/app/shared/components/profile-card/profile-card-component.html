<mat-card class="profile-card">
  @if(title){
  <mat-card-header>
    @if(icon){ <mat-icon mat-card-avatar>{{ icon }}</mat-icon> }
    <mat-card-title>{{ title }}</mat-card-title>

    @if(showButton){
    <button matButton (click)="onViewAllClick()" class="btn-view">
      View All
    </button>
    }
  </mat-card-header>
  }
  <mat-card-content>
    <ng-content select="[card-content]"></ng-content>
  </mat-card-content>
  @if(showCardActions){
  <mat-card-actions>
    <ng-content select="[card-actions]"></ng-content>
  </mat-card-actions>
  }
</mat-card>
